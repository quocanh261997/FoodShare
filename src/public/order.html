<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="/lib/jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <link rel="stylesheet" href="/css/order.css">
  <script type="text/javascript" src="/js/order.js"></script>
  <title>Order Details</title>
</head>

<body>
  <div class="container" id="main">
    <div class="ui steps">
      <div class="completed step">
        <i class="truck icon"></i>
        <div class="content">
          <div class="title">Shipping</div>
          <div class="description">Choose your shipping options</div>
        </div>
      </div>
      <div class="completed step">
        <i class="payment icon"></i>
        <div class="content">
          <div class="title">Billing</div>
          <div class="description">Enter billing information</div>
        </div>
      </div>
      <div class="active step" id="now">
        <i class="info icon"></i>
        <div class="content">
          <div class="title">Confirmation</div>
        </div>
      </div>
    </div>

    <div>
    <div class="ui segment" id="confirmation">
      <h2>Confirm your order </h2>
      <h4>Name: Michael</h4>
      <h4>Type of delivery: PICK UP</h4>
      <h4>Time to pick up: 10:00 AM</h4>
      <h4>Note to chef: Allergic to butter</h4>
      <h4>Payment type: Cash</h4>
    </div>
    <button class="ui fluid positive button" id="confirm">CONFIRM</button>

  </div>

  </div>
</body>

</html>
