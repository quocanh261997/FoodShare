<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="/lib/jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <link rel="stylesheet" href="/css/order.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="/js/order.js"></script>
  <title>Order Details</title>
</head>

<body>
  <div class="container" id="main">
    <div class="ui steps">
      <div class="completed step">
        <i class="truck icon"></i>
        <div class="content">
          <div class="title">Shipping</div>
          <div class="description">Choose your shipping options</div>
        </div>
      </div>
      <div class="active step">
        <i class="payment icon"></i>
        <div class="content">
          <div class="title">Billing</div>
          <div class="description">Enter billing information</div>
        </div>
      </div>
      <div class="step">
        <i class="info icon"></i>
        <div class="content">
          <div class="title">Confirmation</div>
        </div>
      </div>
    </div>

    <div class="ui segment" id="biling" >
      <h2>Choose your type of payment</h2>
        <button class="fluid ui primary button" align="left" id="credit"><i class="credit card alternative icon"></i> Credit Card</button>
        <br>
        <form class="ui form" align="left" style="display:none;">
          <div class="field">
            <label style="font-size:15px;">Name on card</label>
            <div class="ui search">
              <input type="text" name="namecard" placeholder="Visa">
            </div>
          </div>
          <div class="field">
            <label style="font-size:15px;">Card Number</label>
            <div class="ui search">
              <input type="number" name="type" placeholder="123456789">
            </div>
          </div>
          <div class="field">
            <label style="font-size:15px;">Security Number</label>
            <div class="ui search">
              <input type="number" name="type" placeholder="879">
            </div>
          </div>
        </form>
        <br>
        <button class="fluid ui primary button" id="cash"><i class="fa fa-money" style="font-size:18px; padding-right: 10px;"></i>Cash</button>
      <br>
      <div class="ui buttons">
        <button class="ui positive button" id="prev">PREV</button>
        <div class="or">

        </div>
        <button class="ui positive button" id="next2">NEXT</button>
      </div>
    </div>
</body>

</html>
