<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="/lib/jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <link rel="stylesheet" href="/css/order.css">
  <script type="text/javascript" src="/js/delivery.js"></script>
  <title>Order Details</title>
</head>

<body>
  <div class="container" id="main">
    <div class="ui steps">
      <div class="active step">
        <i class="truck icon"></i>
        <div class="content">
          <div class="title">Shipping</div>
          <div class="description">Choose your shipping options</div>
        </div>
      </div>
      <div class="step">
        <i class="payment icon"></i>
        <div class="content">
          <div class="title">Billing</div>
          <div class="description">Enter billing information</div>
        </div>
      </div>
      <div class="step">
        <i class="info icon"></i>
        <div class="content">
          <div class="title">Confirmation</div>
        </div>
      </div>
    </div>

    <div class="ui segment" id="transportation">
      <h2>Choose your shipping option: </h2>
      <h1>Delivery</h1>
      <form class="ui form" align="left">
        <div class="field" id="location">
          <label style="font-size:15px;">Where</label>
          <div class="ui search">
            <input type="text" name="location" placeholder="107 Hai Ba Trung, Hanoi">
          </div>
        </div>
        <div class="field" id="note2">
          <label style="font-size:15px;">Note to chef</label>
          <div class="ui search">
            <input type="text" name="note2" placeholder="Note to chef any specific requirements you like (ex: allergy,etc...)">
          </div>
        </div>
        <div class="field" id="note3">
          <label style="font-size:15px;">Note to shipper</label>
          <div class="ui search">
            <input type="text" name="note3" placeholder="Note to shipper for any requirements you like">
          </div>
        </div>
      </form>
      <br>
      <button class="ui fluid positive button" id="next1">NEXT</button>
    </div>
</body>

</html>
