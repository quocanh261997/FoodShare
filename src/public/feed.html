<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="/lib/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/style/feed.css">
    <link rel="stylesheet" href="/style/common.css">
    <script src="/js/feed.js"></script>
    <title>Title</title>
</head>
<body>
  <div class="ui secondary  menu">
      <a class="active item">
          <i class="feed icon"></i>
          Feed
      </a>
      <a class="item">
          <i class="compass icon"></i>
          Explore
      </a>
      <a class="item">
          <i class="food icon"></i>
          Your Meal
      </a>
      <a class="item">
          <i class="dollar icon"></i>
          Payment
      </a>
      <a class="item">
          <i class="setting icon"></i>
          Setting
      </a>
      <div class="right menu">
          <div class="item">
              <div class="ui icon input">
                  <input type="text" placeholder="Search...">
                  <i class="search link icon"></i>
              </div>
          </div>
          <a class="ui item">
              Logout
          </a>
          <a class="ui item">
              Tien Anh
          </a>
      </div>
  </div>

  <div class="ui three stackable cards">
      <div class="card" data-toggle="modal" data-target="#myModal">
          <div class="image">
              <img src="/img/food.jpeg">
          </div>
      </div>
  </div>

  <div class="inner-content">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4>Hambuger</h4>
          </div>
          <div class="modal-body">
            <div class="row">
            	<div class="col-sm-8">
              	<span><img class='big-image' src="/img/food.jpeg"></span>
              </div>
              <div class="col-sm-4">
              	<p><img class='avatar' src='https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Gordon_Ramsay_Chef_%28cropped%29.jpg/1200px-Gordon_Ramsay_Chef_%28cropped%29.jpg'><b> Gordon Ramsay</b></p>
                  <p><b>Graham Elliot</b> this dish is suck!</p>
                  <span><i class='empty heart icon'></i><i class='comment outline icon'></i></span>
                  <p><button class="btn btn-info">Pick Up</button>
                    <button class="btn btn-success">Delivery</button>
                  </p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
